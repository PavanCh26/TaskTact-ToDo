<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskTact – Intelligent To-Do Manager</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --accent: #2563eb;
      --muted: #6b7280;
    }
    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      margin: 0;
      background: var(--bg);
      color: #111;
    }
    .wrap { max-width: 900px; margin: 28px auto; padding: 18px; }
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 14px; }
    h1 { font-size: 22px; margin: 0; }
    .card { background: var(--card); border-radius: 10px; padding: 14px; box-shadow: 0 6px 18px rgba(16, 24, 40, 0.06); }
    .form-row { display: flex; gap: 8px; margin-bottom: 10px; }
    input[type="text"], input[type="date"] {
      flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #e6e9ef; font-size: 14px;
    }
    button { background: var(--accent); color: #fff; padding: 10px 12px; border: none; border-radius: 8px; cursor: pointer; }
    button.ghost { background: transparent; color: var(--accent); border: 1px solid rgba(37, 99, 235, 0.2); }
    .list { margin-top: 12px; }
    .task-row { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-radius: 8px; border: 1px solid #f0f2f5; margin-bottom: 8px; }
    .task-left { display: flex; gap: 12px; align-items: center; }
    .task-title { font-weight: 600; }
    .meta { font-size: 12px; color: var(--muted); }
    .actions { display: flex; gap: 8px; }
    .small { font-size: 13px; padding: 8px 10px; border-radius: 8px; }
    .done .task-title { text-decoration: line-through; color: var(--muted); }
    .empty { padding: 20px; text-align: center; color: var(--muted); }
    footer { margin-top: 18px; text-align: center; color: var(--muted); font-size: 13px; }
    @media (max-width:520px){ .form-row{flex-direction:column;} .actions{flex-direction:column;} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>TaskTact – Intelligent To-Do Manager</h1>
    </div>

    <div class="card" aria-live="polite">
      <p style="color:var(--muted);font-size:14px">
        Add, update, mark as done, or delete tasks. Everything saves in your browser automatically.
      </p>

      <div class="form-row">
        <input id="taskInput" type="text" placeholder="Enter task name..." />
        <input id="dueInput" type="date" />
        <button id="addBtn">Add Task</button>
        <button id="updateBtn" class="ghost" style="display:none">Update Task</button>
      </div>

      <div id="taskList" class="list"></div>
      <div id="empty" class="empty">No tasks yet. Add one above to get started.</div>
    </div>

    <footer>
      TaskTact saves tasks locally using <strong>localStorage</strong>.<br>
      Works offline — open anytime in your browser.
    </footer>
  </div>

  <script>
    const STORAGE_KEY = "tasktact_tasks";
    let editIndex = null;

    function loadTasks() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveTasks(tasks) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
    }

    function render() {
      const tasks = loadTasks();
      const list = document.getElementById("taskList");
      const empty = document.getElementById("empty");
      list.innerHTML = "";
      if (!tasks.length) {
        empty.style.display = "block";
        return;
      }
      empty.style.display = "none";
      tasks.forEach((t, i) => {
        const row = document.createElement("div");
        row.className = "task-row" + (t.done ? " done" : "");

        const left = document.createElement("div");
        left.className = "task-left";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = t.done;
        checkbox.addEventListener("change", () => toggleDone(i));

        const textBox = document.createElement("div");
        const title = document.createElement("div");
        title.className = "task-title";
        title.textContent = t.task;
        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = "Due: " + (t.due || "No due date") + " | Created: " + t.created;

        textBox.appendChild(title);
        textBox.appendChild(meta);
        left.appendChild(checkbox);
        left.appendChild(textBox);

        const actions = document.createElement("div");
        actions.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "small ghost";
        editBtn.addEventListener("click", () => startEdit(i));

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "small";
        delBtn.style.background = "#ef4444";
        delBtn.addEventListener("click", () => deleteTask(i));

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        row.appendChild(left);
        row.appendChild(actions);
        list.appendChild(row);
      });
    }

    function addTask() {
      const name = document.getElementById("taskInput").value.trim();
      const due = document.getElementById("dueInput").value;
      if (!name) {
        alert("Please enter a task name.");
        return;
      }
      const tasks = loadTasks();
      tasks.push({
        task: name,
        due: due || "No due date",
        done: false,
        created: new Date().toISOString().slice(0, 10)
      });
      saveTasks(tasks);
      document.getElementById("taskInput").value = "";
      document.getElementById("dueInput").value = "";
      render();
    }

    function startEdit(index) {
      const tasks = loadTasks();
      const t = tasks[index];
      document.getElementById("taskInput").value = t.task;
      document.getElementById("dueInput").value = t.due !== "No due date" ? t.due : "";
      document.getElementById("addBtn").style.display = "none";
      document.getElementById("updateBtn").style.display = "inline-block";
      editIndex = index;
    }

    function updateTask() {
      const tasks = loadTasks();
      if (editIndex === null) return;
      const name = document.getElementById("taskInput").value.trim();
      const due = document.getElementById("dueInput").value;
      if (!name) {
        alert("Task name cannot be empty.");
        return;
      }
      tasks[editIndex].task = name;
      tasks[editIndex].due = due || "No due date";
      saveTasks(tasks);
      document.getElementById("taskInput").value = "";
      document.getElementById("dueInput").value = "";
      document.getElementById("addBtn").style.display = "inline-block";
      document.getElementById("updateBtn").style.display = "none";
      editIndex = null;
      render();
    }

    function toggleDone(index) {
      const tasks = loadTasks();
      tasks[index].done = !tasks[index].done;
      saveTasks(tasks);
      render();
    }

    function deleteTask(index) {
      const tasks = loadTasks();
      tasks.splice(index, 1);
      saveTasks(tasks);
      render();
    }

    document.getElementById("addBtn").addEventListener("click", addTask);
    document.getElementById("updateBtn").addEventListener("click", updateTask);
    document.getElementById("taskInput").addEventListener("keydown", e => {
      if (e.key === "Enter") addTask();
    });

    render();
  </script>
</body>
</html>
